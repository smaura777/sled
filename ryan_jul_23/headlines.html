<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!-- one line -->
		<div id="container_1">
			<div id="gradient"><h1>Cyclist pleads guilty in death.</h1></div>
		</div>
		<!-- two lines -->
		<div id="container_2">
			<div id="gradient"><h1>Cyclist pleads guilty in death but we need a new line.</h1></div>
		</div>
		<!-- three lines -->
		<div id="container_3">
			<div id="gradient"><h1>Cyclist pleads guilty in death but we need a new line. And maybe one more.</h1></div>
		</div>
		<!-- four lines -->
		<div id="container_4">
			<div id="gradient"><h1>Cyclist pleads guilty in death but we need a new line. And maybe one more. And just one more line for good measure.</h1></div>
		</div>
		<style>
			body {margin:10px;}
			#container_1 {width:300px;height:200px;background:yellow;position:relative;margin:0 0 10px;background:url('http://ww1.hdnux.com/photos/20/50/04/4358440/5/628x471.jpg');background-repeat:no-repeat;background-size:contain;background-position:center;}
			#container_2 {width:300px;height:200px;background:yellow;position:relative;margin:0 0 10px;background:url('http://ww1.hdnux.com/photos/12/53/75/2801512/27/628x471.jpg');background-repeat:no-repeat;background-size:contain;background-position:center;}
			#container_3 {width:300px;height:200px;background:yellow;position:relative;margin:0 0 10px;background:url('http://ww1.hdnux.com/photos/12/57/04/2814252/9/628x471.jpg');background-repeat:no-repeat;background-size:contain;background-position:center;}
			#container_4 {width:300px;height:200px;background:yellow;position:relative;margin:0 0 10px;background:url('http://ww2.hdnux.com/photos/12/57/04/2814253/9/628x471.jpg');background-repeat:no-repeat;background-size:contain;background-position:center;}
			#gradient {
				position:absolute;bottom:0;
				width:100%;height:auto;
				/* IE9 SVG, needs conditional override of 'filter' to 'none' */
				background: -moz-linear-gradient(top,  rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.85) 100%); /* FF3.6+ */
				background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0.01)), color-stop(100%,rgba(0,0,0,0.85))); /* Chrome,Safari4+ */
				background: -webkit-linear-gradient(top,  rgba(0,0,0,0.01) 0%,rgba(0,0,0,0.85) 100%); /* Chrome10+,Safari5.1+ */
				background: -o-linear-gradient(top,  rgba(0,0,0,0.01) 0%,rgba(0,0,0,0.85) 100%); /* Opera 11.10+ */
				background: -ms-linear-gradient(top,  rgba(0,0,0,0.01) 0%,rgba(0,0,0,0.85) 100%); /* IE10+ */
				background: linear-gradient(to bottom,  rgba(0,0,0,0.01) 0%,rgba(0,0,0,0.85) 100%); /* W3C */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#03000000', endColorstr='#d9000000',GradientType=0 ); /* IE6-8 */
			}
			h1 {font-size:18px;font-weight:bold;font-family:'Arial',sans-serif;line-height:21px;padding:20px 4px 4px;color:#fff;}
		</style>
	</body>
</html>
