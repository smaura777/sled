<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<style>body{margin:0;padding:0}</style>
	</head>
	<body>
		<div style="width:320px">
			<img src="Section_entertainment_1.jpg">
			<div id="section2" style="height:47px;overflow:hidden;"><img src="Section_entertainment_2.jpg"></div>
			<div id="section3" style="height:47px;overflow:hidden;"><img src="Section_entertainment_3.jpg"></div>
			<div id="section4" style="height:47px;overflow:hidden;"><img src="Section_entertainment_4.jpg"></div>
			<img src="Section_entertainment_5.jpg">
		</div>
		<script>
			$('#section2').toggle(
				function(){$('#section2').animate({height: "417"}, 500);},
				function(){$('#section2').animate({height: "47"}, 500);}
			);
			$('#section3').toggle(
				function(){$('#section3').animate({height: "417"}, 500);},
				function(){$('#section3').animate({height: "47"}, 500);}
			);
			$('#section4').toggle(
				function(){$('#section4').animate({height: "417"}, 500);},
				function(){$('#section4').animate({height: "47"}, 500);}
			);
		</script>
	</body>
</html>
